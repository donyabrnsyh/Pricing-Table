<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tabel Pricing</title>
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="Images/paper-plane.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom Domains</li>
          <li class="pricing-features-item">
            Sleeps After 30 Mins Of Inactivity
          </li>
        </ul>
        <span class="pricing-price">FREE</span>
        <a href="#" class="pricing-button">Sign Up</a>
      </div>
      <div class="pricing-plan">
        <img src="Images/plane.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Small Team</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Never Sleeps</li>
          <li class="pricing-features-item">
            Multiple Workers For More Powerfull Apps
          </li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#" class="pricing-button is-featured">Free Trial</a>
      </div>
      <div class="pricing-plan">
        <img src="Images/space-ship.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Dedicated</li>
          <li class="pricing-features-item">Simpe Horizontal Scalability</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#" class="pricing-button">Free Trial</a>
      </div>
    </div>
  </body>
</html>
